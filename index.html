<!DOCTYPE html>
<html lang="en">
<head>
    <title>Echo Labs</title>
    <meta name="description" content="we believe every word counts">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dist/output.css" rel="stylesheet">
</head>
<body>
  <div style="height: 100svh" class="flex flex-col bg-black justify-center items-center">
      <h2 class="text-white font-sans font-semibold text-2xl tracking-wider">ECHO LABORATORIES</h2>
      <h2 class="text-white py-2 font-serif italic tracking-wider">is coming (very) soon</h2>
      <h2 class="text-white font-sans underline">
        <a href="mailto:edward@echolens.xyz">Reach Out</a>
      </h2>
      <div class="py-1"></div>
      <div>
      </div>
    </div>
    <script>
      document.getElementById('rsvp-button').addEventListener('click', function (event) {
          event.preventDefault(); // Prevent the form from submitting
          const emailAddressInput = document.getElementById('email-form');
          const emailAddress = emailAddressInput.value;
          const webAppUrl = 'https://script.google.com/macros/s/AKfycbz8vT5sow4wf61Na6rXJtEWYKFmi0MmvaN4CYZWdVDdQCi0gmFXpxJIBR6ZQF7CJhpeZQ/exec';

          fetch(webAppUrl, {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/x-www-form-urlencoded'
              },
              body: 'email=' + encodeURIComponent(emailAddress)
          })
          .then(response => response.json())
          .then(result => {
              if (result.result === 'success') {
              emailAddressInput.value = ''; // Clear the input field
              alert('RSVP successful! Welcome To Echo');
              } else {
              alert('Error: ' + result.error);
              }
          })
          .catch(error => {
              console.error('Error:', error);
              alert('Error: Could not submit RSVP.');
          });
      });

      document.getElementById('notify-me').addEventListener('click', function(event) {
      event.preventDefault();
      document.getElementById('modal').classList.remove('hidden');
      });

      document.getElementById('close-modal').addEventListener('click', function() {
      document.getElementById('modal').classList.add('hidden');
      });

      document.getElementById('notify-me-2').addEventListener('click', function(event) {
      event.preventDefault();
      document.getElementById('modal').classList.remove('hidden');
      });

      document.getElementById('close-modal').addEventListener('click', function() {
      document.getElementById('modal').classList.add('hidden');
      });

  </script>
</body>
</html>
