<!DOCTYPE html>
<html lang="en">
<head>
    <title>Echo Labs</title>
    <meta name="description" content="we believe every word counts">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="dist/output.css" rel="stylesheet">
</head>
<body>
  <div style="height: 100svh" class="flex flex-col bg-black justify-center items-center">
      <h2 class="text-white font-sans font-semibold text-2xl tracking-wider">ECHO LABORATORIES</h2>
      <h2 class="text-white py-2 font-serif italic tracking-wider">is coming (very) soon</h2>
      <div class="py-1"></div>
      <div>
        <div class="space-x-2 flex flex-row">
          <input type="email" id="email-form" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter your email here">
          <button type="submit" id="rsvp-button" class="flex-none bg-white hover:bg-slate-300 px-2 text-sm py-2 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2 focus:ring-offset-slate-50 text-black font-normal">Learn More</button>  
        </div>
      </div>
    </div>
    <script>
      document.getElementById('rsvp-button').addEventListener('click', function (event) {
        event.preventDefault(); // Prevent the form from submitting
        const emailAddressInput = document.getElementById('email-form');
        const emailAddress = emailAddressInput.value;
        const webAppUrl = 'https://script.google.com/macros/s/AKfycbz8vT5sow4wf61Na6rXJtEWYKFmi0MmvaN4CYZWdVDdQCi0gmFXpxJIBR6ZQF7CJhpeZQ/exec';
    
        fetch(webAppUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: 'email=' + encodeURIComponent(emailAddress)
        })
        .then(response => response.json())
        .then(result => {
          if (result.result === 'success') {
            emailAddressInput.value = ''; // Clear the input field
            alert('Success');
          } else {
            alert('Error: ' + result.error);
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Error: Could not submit RSVP.');
        });
      });
    </script>      
</body>
</html>
